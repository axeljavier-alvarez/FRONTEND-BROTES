<div class="container">
    <img src="https://icones.pro/wp-content/uploads/2021/02/fleches-iconela-gauche-blue.png" routerLink="/cliente/vistarolcliente" routerLinkActive="active"
      alt="retroceder" width="50px" class="mt-3">
    <h1 class="text-center mt-3" style="color: #0047FF; border:#0047FF ;">Categorias</h1>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4" *ngFor="let categorias of CategoriasModelGet">
        <div class="card text-center mb-3">
          <div class="card-header" style="background-color: #0047FF; color: white;">
            {{ categorias.nombreCategoria }}
          </div>

          <div class="card-body">
            <div class="aspect-ratio">
              <img *ngIf="categorias.imagen" [src]="'http://localhost:3000/imagenes/' + categorias.imagen">
            </div>

            <h5 class="card-title">  {{ categorias.nombreCategoria }} </h5>

            <h5 class="card-title"> Descripci√≥n: {{ categorias.descripcionCategoria }} </h5>

          </div>
        </div>
      </div>
    </div>
