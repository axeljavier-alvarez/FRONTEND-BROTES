<div class="container">
    <img src="https://icones.pro/wp-content/uploads/2021/02/fleches-iconela-gauche-blue.png" routerLink="/cliente/vistarolcliente" routerLinkActive="active" alt="retroceder" width="50px" class="mt-3">
    <h1 class="text-center mt-3" style="color: #0047FF; border:#0047FF ;">Sucursales</h1>

    <!-- Campo de búsqueda -->
    <div class="input-group mb-3">
        <input type="text" class="form-control" autocomplete="off" [(ngModel)]="buscar" name="buscar"
        placeholder="Ingrese el nombre de la sucursal" aria-label="Ingrese el nombre de la sucursal"
        aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
    </div>

    <div class="row">
        <div class="col-12 col-md-6 col-lg-4" *ngFor="let sucursales of SucursalesModelGet | buscarsucursal: buscar : campoBusqueda">
            <div class="card text-center mb-3">
                <div class="card-header pink-header ">
                    {{sucursales.nombreSucursal}}
                </div>
                <div class="card-body">

                    <img src="https://www.invoiceone.com.mx/wp-content/uploads/2016/02/sucursales-2.png" class="card-img-top" id="iconos">

                    <h5 class="card-title"> Dirección: {{sucursales.direccionSucursal}} </h5>
                    <h5 class="card-title"> Télefono: {{sucursales.telefonoSucursal}} </h5>
                    <h5 class="card-title"> Departamento: {{sucursales.departamento}} </h5>
                    <h5 class="card-title"> Municipio: {{sucursales.municipio}} </h5>

                    <!--
                    <button type="button" class="btn btn-aceptar"
                        [routerLink]="['/cliente/rolclienteproductos', sucursales._id]">
                        Ver productos
                    </button>
                    -->

                    <button type="button" class="btn btn-aceptar"
                        [routerLink]="['/cliente/rolclienteplantas', sucursales._id]">
                        Administrar mis plantas
                    </button>

                    <!--
                    <a  class="btn" style="background-color: #e67e22; color: white;" routerLink="/cliente/rolclientecategorias" routerLinkActive="active" >Ver Categorias</a>
-->
                </div>
            </div>
        </div>
    </div>
</div>
